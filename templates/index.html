<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Home Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1><u>Smart Home Energy Login</u></h1>
    <div class="formContainer">
        <form class="loginForm" action="/login" method="POST">
            <div class="form-floating mb-3">
                <input type="text" name="home_id" class="form-control" id="floatingInput" placeholder="777">
                <label for="floatingInput">Home ID</label>
            </div>
            <div class="form-floating">
                <input type="password" name="id_number" class="form-control" id="floatingPassword" placeholder="12345">
                <label for="floatingPassword">ID Number</label>
            </div>
            <button type="submit" class="btn btn-outline-light mt-3">Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
